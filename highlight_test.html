
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line>/* Hello */<span style='font-style: italic;color: #8a8a8a'></span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='color: #5f00d7'>let</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line>  <span style='color: #5f00d7'>function</span> foo() : int = <span style='font-weight: bold;color: #875f00'>0</span>
</td></tr>
<tr><td class=line-number>4</td><td class=line>  <span style='color: #5f00d7'>function</span> bar() : int = <span style='font-weight: bold;color: #875f00'>1</span>
</td></tr>
<tr><td class=line-number>5</td><td class=line>  <span style='color: #5f00d7'>function</span> foo() : int = <span style='font-weight: bold;color: #875f00'>2</span>
</td></tr>
<tr><td class=line-number>6</td><td class=line>  <span style='color: #5f00d7'>var</span> stop := <span style='font-weight: bold;color: #875f00'>0</span>
</td></tr>
<tr><td class=line-number>7</td><td class=line>  <span style='color: #5f00d7'>function</span> bar() : int = <span style='font-weight: bold;color: #875f00'>3</span>
</td></tr>
<tr><td class=line-number>8</td><td class=line><span style='color: #5f00d7'>in</span>
</td></tr>
<tr><td class=line-number>9</td><td class=line>  <span style='font-weight: bold;color: #875f00'>0</span>;
</td></tr>
<tr><td class=line-number>10</td><td class=line>  break
</td></tr>
<tr><td class=line-number>11</td><td class=line><span style='color: #5f00d7'>end</span>
</td></tr>
</table>

</body>
